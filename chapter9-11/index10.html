<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("Enter First Number?");
num1 = Number(num1);
var num2 = prompt("Enter Second Number?");
num2 = Number(num2);
var operator = prompt("Enter operator?");
var result;
switch(operator) {
    case "+" :
        result = num1 + num2;
        alert(result);
        break;
    case "-" :
        result = num1 - num2;
        alert(result);
        break;
    case "*" :
        result = num1 * num2;
        alert(result);
        break;
    case "/" :
        result = num1 / num2;
        alert(result);
        break;
    default :
        alert("Invlid");
}

    </script>
</body>
</html>
